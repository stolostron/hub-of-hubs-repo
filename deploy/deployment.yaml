apiVersion: apps/v1
kind: Deployment
metadata:
  name: hub-of-hubs-repo
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hub-of-hubs-repo
  template:
    metadata:
      labels:
        name: hub-of-hubs-repo
    spec:
      serviceAccountName: hub-of-hubs-repo
      containers:
        - name: hub-of-hubs-repo
          image: ${REGISTRY}/hub-of-hubs-repo:${IMAGE_TAG}
          imagePullPolicy: Always
          args: []
          ports:
            - containerPort: 3000
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                 apiVersion: v1
                 fieldPath: metadata.namespace
